apiVersion: apps/v1
kind: Deployment
metadata:
  name: sts-app
spec:
  replicas: 1 # Adjust as needed
  selector:
    matchLabels:
      app: sts-app
  template:
    metadata:
      labels:
        app: sts-app
    spec:
      containers:
      - name: sts-app-container
        image: imranmik/sts-kube
        ports:
        - containerPort: 8081
